<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <title>Music player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Search -->
            <div class="search-box">
                <input class="search-bar" type="text" placeholder="Tìm kiếm bài hát, tên nghệ sĩ...">
                <i class="fas fa-search"></i>
                <div class="search-songs"></div>
            </div>

            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__about">
                <p class="footer__text">Music player @ 2024</p>
        
                <!-- <img src="./assets/img/icon.jpg" alt="" class="footer__img"> -->
            </div>
            <div class="footer__social">
                <a href="https://github.com/ngovantoanttb" class="footer__social-link">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.facebook.com/NgoVanToan.TTB/" class="footer__social-link">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/ngovantoan.ttb/" class="footer__social-link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>
    
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <!-- partial -->

    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
